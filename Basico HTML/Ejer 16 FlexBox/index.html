<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Curso FlexBox</title>
</head>

<body>
    <h1>Usando FlexBox</h1>
    <section class="flex-container">
        <div class="Box"> Box 1 </div>
        <div class="Box"> Box 2 </div>
        <div class="Box"> Box 3 </div>
        <div class="Box"> Box 4 </div>
    </section>
    <h2>Usando Justify-content</h2>
    <p>Alinea los elementos Horizontalmente.</p>
    <section class="flex-container1">
        <div class="Box1"> Box 5 </div>
        <div class="Box1"> Box 6 </div>
        <div class="Box1"> Box 7 </div>
        <div class="Box1"> Box 8 </div>
    </section>
    <h2>Usando align-items</h2>
    <section class="flex-container2">
        <div class="Box2"> Box 9 </div>
        <div class="Box2"> Box 10 </div>
        <div class="Box2"> Box 11 </div>
        <div class="Box2"> Box 12 </div>
    </section>
    <h2>Usando flex-direction</h2>
    <section class="flex-container3">
        <div class="Box3"> Box 13 </div>
        <div class="Box3"> Box 14 </div>
        <div class="Box3"> Box 15 </div>
        <div class="Box3"> Box 16 </div>
    </section>
    
</body>
</html>
